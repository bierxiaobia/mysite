{% extends 'mybase.html' %}
{% block content %}
    <div class="bg-primary" style="margin: auto; vertical-align: middle">
        <form class="form" method="post" action="save_picture" enctype="multipart/form-data">
            <div class="form-group">
                <label class="label">名称</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label class="label">上传图片</label>
                <input type="file" id="picfile" class="form-control" name="picfile">
            </div>
            <div class="form-group">
                <label class="label">描述</label>
                <textarea name="desc" id="desc" class="form-control" rows="10"></textarea>
            </div>
            <div>
                <button class="btn btn-success" type="submit">提交</button>
                <button class="btn btn-warning" type="reset">取消</button>
            </div>
        </form>
    </div>
{% endblock %}
