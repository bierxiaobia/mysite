{% extends "mybase.html" %}

{% block css %}
<style type="text/css">
    #demo {
        background: #FFF;
        overflow:hidden;
        border: 1px solid #CCC;
        width: 100%;
    }
    #demo img {
        border: 3px solid #F2F2F2;
    }
    #indemo {
        float: left;
        width: 800%;
    }
    #demo1 {
        float: left;
    }
    #demo2 {
        float: left;
    }
</style>
{% endblock %}

{%  block content %}
    <div class="row" style="height: auto; background-color: #f9f9f9;">
        <div class="row bg-primary" style="height: 200px;margin-left: 0px;margin-right: 0px;">
            <h2><span>Something……</span></h2>
        </div>
        <div class="row" style="margin-left: 0px;margin-right: 15px;">
            <div class="col-lg-8">
                <img src="{{ STATIC_URL }}image/bg1.jpg" style="position: relative; width: 100%"/>
            </div>
            <div class="col-lg-4 table-bordered" style="height: 300px;padding: 0px;">
                <div><img src="{{ STATIC_URL }}image/avart.png" style="width: 100%; height: 300px;"></div>
                <div class="pull-left" style="color: #4F4F4F;margin-top: 20px;font-size: 16px;position: relative;">
                    <ul style="margin-left: 20px;">
                        <li>
                            名字：王爱丽丝
                        </li>
                        <li>
                            性别：女
                        </li>
                        <li>
                            地址：北京&nbsp;&nbsp;海淀
                        </li>
                        <li>
                            访问量：还没有
                        </li>
                    </ul>
                    <p><b>广阔天地，大有作为</b></p>
                </div>
                <div class="pull-left" style="margin-top: 30px;margin-left: 20px;">
                    <button class="btn btn-success btn-block"><a href="#myModal" data-toggle='modal'>+图片快传</a></button>
                    <button class="btn btn-warning btn-block"><a href="writedown">+发布文章</a></button>
                </div>
                <div>
                    <embed src="http://music.163.com/style/swf/widget.swf?sid=3075068&type=1&auto=1&width=310&height=430" width="330" height="450"  allowNetworking="all"></embed>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

            <p>随笔</p>
            <div style="min-height:100px; background-color: #f9f9f9">

            </div>

            <div class="bg-primary">
                <p>好文转载</p>
            </div>
            <div style="min-height: 100px; background-color: #f9f9f9">

            </div>
    </div>
    <div class="row" style="background-color: #f9f9f9;min-height: 200px;">
        <div id="demo">
        <div id="indemo">
        <div id="demo1">
            {% for ele in pictures %}
            <a href="#" target="_blank"><img src="{{ STATIC_URL }}upload/{{ ele.dire }}" style="height: 200px; width: auto; border: 1px;" /></a>
            {% endfor %}
        </div>
        <div id="demo2"></div>
        </div>
        </div>
    </div>




    <div id="myModal" class="modal fade">
    <form class="form" method="post" action="save_picture" enctype="multipart/form-data">
        <div class="modal-dialog">
            <div class="modal-content" style="color: #000000">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">请选择要上传的图片</h4>
                </div>
                <div class="modal-body">
                    <div style="margin: auto; vertical-align: middle">

                            <div class="form-group">
                                <label class="label" style="color: #000000">名称</label>
                                <input type="text" id="name" name="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="label" style="color: #000000">上传图片</label>
                                <input type="file" id="picfile" class="form-control" name="picfile">
                            </div>
                            <div class="form-group">
                                <label class="label" style="color: #000000">描述</label>
                                <textarea name="desc" id="desc" class="form-control" rows="10"></textarea>
                            </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </form>
    </div><!-- /.modal -->
{% endblock %}

{% block js %}
    <script>
        var speed=30; //数字越大速度越慢
        var tab=document.getElementById("demo");
        var tab1=document.getElementById("demo1");
        var tab2=document.getElementById("demo2");
        tab2.innerHTML=tab1.innerHTML;
        function Marquee() {
            if (tab2.offsetWidth - tab.scrollLeft <= 0) {
                tab.scrollLeft -= tab1.offsetWidth
            }
            else{
                tab.scrollLeft++;
            }
        }
        var MyMar=setInterval(Marquee,speed);
        tab.onmouseover=function() {clearInterval(MyMar)};
        tab.onmouseout=function() {MyMar=setInterval(Marquee,speed)};
    </script>
{% endblock %}
